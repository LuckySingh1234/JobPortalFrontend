                            <li class="nav-item">
                                <a class="nav-link" id="adminLoginBtn" href="adminLogin.html" data-offset="90"><i class="fa fa-fw fa-user"></i> Admin Login </a>

                            <li class="dropdown nav-item" id="adminProfileBtn">

                                </a>
                                <ul class="dropdown-menu mr-auto smooth-scroll" style="width: 270px;">

                </div>
                <div class="form-group">
                    <input type="password" id="signin_password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                </div>
                <div id="signInErrorMessage" class="error"></div>
                <button class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" onclick=userLogin()>User Login</button>
                <p class="mt-3 font-weight-normal">Don't have an account? <a href="signup.html"><br><strong>Register Now</strong></a></p>
